{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="conteudo-quiz mx-auto" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Entrar</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <div class="mt-3 text-center">
    <a href="{% url 'signup' %}" class="btn btn-outline-secondary btn-sm">Criar nova conta</a>
  </div>
</div>
<script src="{% static 'script/trocatema.js' %}"></script>

<!--button invisivel para fazer o trocatema.js reconhecer essa pagina, não juntar ele no base.html não funciona-->
<div class="d-flex justify-content-end mb-3">
  <button id="theme-toggle" class="theme-button1">
    <span></span>
  </button>
</div>

{% endblock %}
